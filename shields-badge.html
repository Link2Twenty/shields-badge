<!DOCTYPE html>
<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="shields-badge">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <img src="[[fullLink]]">
    <!-- <iframe src="[[fullLink]]" width="200" height="40" frameborder="1"></iframe> -->
  </template>
  <script>
    class ShieldsBadge extends Polymer.Element {
      static get is() {
        return 'shields-badge';
      }

      static get properties() {
        return {
          left: {
            type: String,
            value: 'Vaadin Directory'
          },

          right: {
            type: String,
            value: 'available'
          },

          style: {
            type: String
          },

          redirect: {
            type: String
          },

          fullLink: {
            type: String,
            computed: '_computeFullLink(left, right, style, colorA, colorB, redirect)'
          }
        }
      }

      _computeFullLink(left, right, style, redirect) {
        var baseUrl = `https://img.shields.io/badge/${left}-${right}-green.svg?`

        if (this._getStyle('left')) {
          if (this._getStyle('left').indexOf("#") == 0) {
            baseUrl += "&colorA=" + this._getStyle('left').substr(1)
          }
          else {
            baseUrl += `&colorA=${this._getStyle('left')}`
          }
        }

        if (this._getStyle('right')) {
          if (this._getStyle('right').indexOf("#") == 0) {
            baseUrl += "&colorB=" + this._getStyle('right').substr(1)
          }
          else {
            baseUrl += `&colorB=${this._getStyle('right')}`
          }
        }

        if (style) {
          baseUrl += `&style=${style}`
        }

        if (redirect) {
          baseUrl += `&link=${redirect}`
        }

        return baseUrl;
      }
      
      _getStyle(name) {
        return getComputedStyle(this).getPropertyValue(`--shields-badge-${name}`)
      }
    };

    customElements.define(ShieldsBadge.is, ShieldsBadge);
  </script>
</dom-module>
